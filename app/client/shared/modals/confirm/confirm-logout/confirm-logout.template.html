<h3 class="modal-header" translate>Logout</h3>
<section class="modal-body">
  <p translate>Are you sure you want to logout?</p>
</section>

<div class="modal-footer">
  <button class="btn-cta cta-primary" ng-click="close(true)" ng-disabled="logoutPending" nxg-autofocus translate>Yes</button>
  <button class="btn-cta cta-secondary" ng-click="close(false)" ng-disabled="logoutPending" translate>No, Thanks</button>
</div>

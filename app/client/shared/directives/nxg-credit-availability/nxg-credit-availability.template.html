<div>
  <div class="col-md-12 no-left-padding no-right-padding">
    <p class="sidebar-header" translate>Credit Availability</p>
  </div>
  <div class="col-md-12 no-left-padding no-right-padding" translate>
    {{ creditTypeName }} / {{ creditLimit }} limit
  </div>
  <div class="col-md-12 no-left-padding no-right-padding">
    <div tooltip-placement="bottom"
         tooltip-trigger="mouseenter"
         uib-tooltip-html="availabilityTooltip"
         tooltip-animation="true"
         class="nxg-credit-availability"></div>
  </div>
  <div class="col-md-6 no-left-padding no-right-padding" translate>Used</div>
  <div class="col-md-6 no-left-padding no-right-padding text-right" translate>Available</div>
  <div class="col-md-12 no-left-padding no-right-padding" ng-show="insufficientCredit">
    <div class="alert alert-danger sidebar-hint" style="margin-bottom: 0" role="alert" translate>
      The purchase amount is more than your available credit.
    </div>
  </div>
</div>

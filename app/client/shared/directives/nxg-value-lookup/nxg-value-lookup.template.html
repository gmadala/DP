<div>
  <br/>
  <div class="row">
    <div class="col-md-12 text-center" translate>
      <h3>Projected Financed Amount:</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 text-center" translate>
      <h2>{{ projectedFinancedAmount || 0 | numeral : '$0,0[.]00'}}</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12" translate>

    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="nxg-value-lookup"></div>
    </div>
  </div>
  <div class="row" ng-show="lookupFailure">
    <div class="col-md-12">
      <div class="alert alert-danger" role="alert" translate>

      </div>

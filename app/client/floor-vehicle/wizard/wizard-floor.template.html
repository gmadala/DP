<div class="container container-fluid wizard-container">
  <div class="col-md-10 col-md-offset-1">
    <ul class="nav nav-pills nav-justified wizard-nav">
      <div class="wizard-line hidden-xs"></div>
      <li class="step-1" ng-class="{'active': wizardFloor.counter == 1, 'hidden-xs-custom': wizardFloor.counter != 1}" ng-click="wizardFloor.tabClick(1)">
        <a>1</a>
        <div translate>Vehicle Information</div>
      </li>
      <li class="step-2" ng-class="{'active': wizardFloor.counter == 2, 'hidden-xs-custom':  wizardFloor.counter != 2}" ng-click="wizardFloor.tabClick(2)">
        <a>2</a>
        <div translate>Sale Details</div>
      </li>
      <li class="step-3" ng-class="{'active': wizardFloor.counter == 3, 'hidden-xs-custom': wizardFloor.counter != 3}" ng-click="wizardFloor.tabClick(3)">
        <a>3</a>
        <div translate>Payment Information</div>
      </li>
      <li class="step-4" ng-class="{'active': wizardFloor.counter == 4, 'hidden-xs-custom': wizardFloor.counter != 4, 'hidden': !wizardFloor.attachDocumentsEnabled}" ng-click="wizardFloor.tabClick(4)">
        <a>4</a>
        <div translate>Documentation Upload</div>
      </li>
    </ul>
  </div>

  <div ui-view class="col-xs-12 col-md-6 col-md-offset-1" autoscroll="true"></div>
  <div class="hidden-xs hidden-sm col-md-offset-1 col-md-4 sidebar">
    <nxg-credit-availability credit-type="wizardFloor.data.LineOfCreditId"></nxg-credit-availability>
    <nxg-value-lookup vin="wizardFloor.data.UnitVin"
                      odometer="wizardFloor.data.UnitMileage"
                      inventory-location="wizardFloor.data.PhysicalInventoryAddressId"
                      purchase-price="wizardFloor.data.UnitPurchasePrice"></nxg-value-lookup>
  </div>
  <div class="col-xs-12 col-md-6 col-md-offset-1 wizard-btns">
    <div class="row">
      <span class="visible-xs">
        <div class="col-xs-6">
          <button type="button"
                  class="btn-cta cta-secondary btn-block btn-previous" translate
                  style="margin-left: 0px;"
                  ng-hide="!wizardFloor.previousAvailable()"
                  ng-click="wizardFloor.previous()"
                  translate>
            Back
          </button>
        </div>
        <div class="col-xs-6">
          <button type="button"
                  class="btn-cta cta-primary btn-block btn-next" translate
                  style="margin-left: 0px;"
                  ng-show="wizardFloor.nextAvailable() && (wizardFloor.attachDocumentsEnabled || wizardFloor.counter != 3)"
                  ng-disabled="!wizardFloor.validForm"
                  ng-click="wizardFloor.next()"
                  translate>
            Next
          </button>
          <button type="button"
                  class="btn-cta cta-primary btn-block btn-submit" translate
                  style="margin-left: 0px;"
                  ng-show="!wizardFloor.nextAvailable() || (!wizardFloor.attachDocumentsEnabled && wizardFloor.counter == 3)"
                  ng-disabled="wizardFloor.floorPlanSubmitting"
                  ng-click="wizardFloor.submit()"
                  translate>
            Submit
          </button>
        </div>
      </span>
      <div class="col-xs-6 hidden-xs" style="padding-right: 0px;">
        <button type="button"
                class="btn-cta cta-secondary btn-previous pull-right" translate
                ng-hide="!wizardFloor.previousAvailable()"
                ng-click="wizardFloor.previous()"
                translate>
          Back
        </button>
      </div>
      <div class="col-xs-6 hidden-xs" style="padding-left: 0px;">
        <button type="button"
                class="btn-cta cta-primary btn-next pull-left" translate
                ng-show="wizardFloor.nextAvailable() && (wizardFloor.attachDocumentsEnabled || wizardFloor.counter != 3)"
                ng-disabled="!wizardFloor.validForm"
                ng-click="wizardFloor.next()"
                translate>
          Next
        </button>
        <button type="button"
                class="btn-cta cta-primary btn-submit pull-left" translate
                ng-show="!wizardFloor.nextAvailable() || (!wizardFloor.attachDocumentsEnabled && wizardFloor.counter == 3)"
                ng-disabled="wizardFloor.floorPlanSubmitting"
                ng-click="wizardFloor.submit()"
                translate>
          Submit
        </button>
      </div>
    </div>
  </div>
</div>

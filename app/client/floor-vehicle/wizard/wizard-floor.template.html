<ul class="nav nav-pills nav-justified wizard-nav">
  <li ng-class="{'active': wizardFloor.counter == 1}" ng-click="wizardFloor.tabClick(1)"><a>1</a></li>
  <li ng-class="{'active': wizardFloor.counter == 2}" ng-click="wizardFloor.tabClick(2)"><a>2</a></li>
  <li ng-class="{'active': wizardFloor.counter == 3}" ng-click="wizardFloor.tabClick(3)"><a>3</a></li>
</ul>
<div ui-view></div>
<div>
  <button type="button"
          class="btn-cta cta-secondary" translate
          ng-disabled="!wizardFloor.previousAvailable()"
          ng-click="wizardFloor.previous()">
    Previous
  </button>
  <button type="button"
          class="btn-cta cta-primary" translate
          ng-show="wizardFloor.nextAvailable()"
          ng-disabled="!wizardFloor.validForm"
          ng-click="wizardFloor.next()">
    Next
  </button>
  <button type="button"
          class="btn-cta cta-primary" translate
          ng-show="!wizardFloor.nextAvailable()"
          ng-disabled="!wizardFloor.validForm"
          ng-click="wizardFloor.submit()">
    Submit
  </button>
</div>

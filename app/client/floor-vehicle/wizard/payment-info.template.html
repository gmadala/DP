<form name="form" novalidate>
  <h2 translate>Payment Information</h2>
  <div class="form-group">
    <label ng-show="wizardFloor.data.LineOfCreditId" for="inputCreditLine" class="show-hide" translate>Line of Credit</label>
    <div class="style-select full-width" ng-class="{ 'nxg-invalid': form.inputCreditLine.$error.required && form.$submitted }">
      <select id="inputCreditLine"
              name="inputCreditLine"
              class="form-control"
              ng-model="wizardFloor.data.LineOfCreditId"
              ng-options="line.LineOfCreditName for line in wizardFloor.options.LinesOfCredit"
              required>
        <option value="" translate>Line of Credit</option>
      </select>
    </div>
    <label for="inputCreditLine" class="text-error"
           ng-show="form.inputCreditLine.$error.required && form.$submitted" translate>
      Please select a Line of Credit.
    </label>
  </div>

  <label class="main-heading" for="payBuyerSeller" translate>Send payment to</label>
  <div class="cr-inline" style="margin-bottom: 24px;">
    <input type="radio" name="payBuyerSeller" id="payBuyer" ng-value="false" ng-checked="wizardFloor.data.PaySeller == false" ng-model="wizardFloor.data.PaySeller"
           ng-disabled="!wizardFloor.canPayBuyer"
           required />
    <label class="radio-img" for="payBuyer"></label>
    <label class="cr-label" for="payBuyer" translate>Buyer</label>
    <br />
    <input type="radio" name="payBuyerSeller" id="paySeller" ng-value="true" ng-checked="wizardFloor.data.PaySeller == true" ng-model="wizardFloor.data.PaySeller"
           ng-disabled="wizardFloor.data.SaleTradeIn"
           ng-change="wizardFloor.data.BankAccountId = null"
           required />
    <label class="radio-img" for="paySeller"></label>
    <label class="cr-label" for="paySeller" translate>Seller</label>
  </div>
  <label for="titleLocation" class="text-error" ng-show="form.payBuyerSeller.$error.required && form.$submitted" style="position: relative; top: -16px;" translate>
    Please select who to pay.
  </label>

  <div class="form-group">
    <label ng-show="wizardFloor.data.BankAccountId" for="inputDisburseAcct" class="show-hide" translate>Deposit Account</label>
    <div class="style-select full-width" ng-class="{ 'nxg-invalid': form.inputDisburseAcct.$error.required && form.$submitted }">
      <select id="inputDisburseAcct"
              class="form-control"
              name="inputDisburseAcct"
              ng-model="wizardFloor.data.BankAccountId"
              ng-disabled="wizardFloor.data.PaySeller"
              ng-required="!wizardFloor.data.PaySeller"
              ng-options="account as [account.AchAccountNumberLast4, account.AchBankName].join(' - ') for account in wizardFloor.options.BankAccounts">
        <option value="" translate>Deposit Account</option>
      </select>
    </div>
    <label for="inputDisburseAcct" class="text-error"
           ng-show="form.inputDisburseAcct.$error.required && form.$submitted" translate>
      Please select a Bank Account for Deposit.
    </label>
  </div>
</form>

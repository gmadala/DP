<form class="row-fluid floorcar two-col bulkflooring" name="form">
   <fieldset class="span8 adjacent well">
       <h4><legend>Vehicle Information</legend></h4>
       <div class="well-out">
        <div nxg-vin-details floor-model="data" validity="validity" form="form"></div>

         <label for="inputColor">Color</label>
         <select id="inputColor" name="inputColor" ng-model="data.UnitColorId"
                 ng-options="color.ColorName for color in options().colors" required>
          <option class="disabled" disabled="disabled" value="">Make Selection</option>
         </select>
         <label for="inputColor" class="text-error"
                ng-show="validity.inputColor.$error.required">
           Please select a Color
         </label>

         <label for="inputMileage">Mileage</label>
         <input type="text" id="inputMileage" name="inputMileage" ng-model="data.UnitMileage"
                ng-pattern="/^[0-9]{1,3}(?:,?[0-9]{3})*(\.[0-9]{2})?$/"
                required
                nxg-deformat-number
                nxg-blur="mileageExit(form.inputMileage)"/>
         <label for="inputMileage" class="text-error"
                ng-show="validity.inputMileage.$error.required">
           Please enter the Mileage
         </label>
         <label for="inputMileage" class="text-error"
                ng-show="validity.inputMileage.$error.pattern">
           Please enter a numeric value
         </label>

         <label for="inputTitleHolder">Who has the Title?</label>
         <select id="inputTitleHolder" name="inputTitleHolder" ng-model="data.TitleLocationId"
                 ng-options="location.Name for location in options().titleLocationOptions"
                 required>
           <option class="disabled" disabled="disabled" value="">Make Selection</option>
         </select>
         <label for="inputTitleHolder" class="text-error"
                ng-show="validity.inputTitleHolder.$error.required">
           Please select who has the title
         </label>

         <label for="inputTitleState">Title State</label>
         <select id="inputTitleState" name="inputTitleState" ng-model="data.UnitTitleStateId"
                 ng-options="state.StateName for state in options().states"
                 ng-disabled="!data.TitleLocationId.TitleInfoEnabled"
                 ng-required="data.TitleLocationId.TitleInfoRequired">
           <option class="disabled" disabled="disabled" value="">Make Selection</option>
         </select>
         <label for="inputTitleState" class="text-error"
                ng-show="validity.inputTitleState.$error.required">
           Please select a Title State
         </label>

         <label for="consignerTicketNumber">Cosigner Ticket Number</label>
         <input type="text" id="CosignerTicketNumber" ng-model="data.CosignerTicketNumber"/>
         <label for="cosignerTicketNumber" class="text-error">Please enter a Cosigner Ticket Number</label>

         <label for="inputInvLotNum">Lot Number</label>
         <input id="inputInvLotNum" ng-model="data.PhysicalInventoryLotNumber"
                 ng-options="location.LotNumber for location in options().locations"/>
         <label for="inputInvLotNum" class="text-error">Please enter the Lot Number</label>
        </div>
   </fieldset>

    <fieldset class="span8 adjacent well">
        <h4><legend>Sale Information</legend></h4>
        <div class="well-out">

          <label for="inputSeller">Seller</label>
          <input nxg-business-field="seller" id="inputSeller" class="input-xlarge"
                 name="inputSeller"
                 ng-required="!data.SaleTradeIn"
                 selected-business="data.SellerBusinessId" />
          <label for="inputSeller" class="text-error"
                 ng-show="validity.inputSeller.$error.nxgRequires">
            Please look up a Seller
          </label>

          <label for="inputPurchaseAmt">Purchase Amount</label>
          <div class="input-prepend dollar">
            <span class="add-on">$</span>
            <input type="text" id="inputPurchaseAmt" name="inputPurchaseAmt" ng-model="data.UnitPurchasePrice"
                   ng-pattern="/^[0-9]{1,3}(?:,?[0-9]{3})*(\.[0-9]{2})?$/"
                   required
                   nxg-deformat-number />
            <label for="inputPurchaseAmt" class="text-error"
                   ng-show="validity.inputPurchaseAmt.$error.required">
              Please enter the Purchase Amount
            </label>
            <label for="inputPurchaseAmt" class="text-error"
                   ng-show="validity.inputPurchaseAmt.$error.pattern">
              Please enter the Please enter a numeric value with no commas or special characters.
            </label>
          </div>

          <label for="inputSalesDate">Sales Date</label>
          <input id="inputSalesDate" nxg-date-field ng-model="data.UnitSalesDate" />
          <label for="inputSalesDate" class="text-error">Please select a Sale Date</label>
          <span class="scale-description">The actual sale date must be used when flooring a car. <a ng-show="false" href="?tooltip">Actual sales dates must be used when flooring a car. By entering a sale date of the car being floored the auction certifies the entered sale date for the car is true and correct.</a></span>

          <label for="inputBankAcct">Bank Account</label>
          <select id="inputBankAcct" ng-model="data.BuyerBankAccountId"
                  ng-options="account.BankAccountName for account in options().bankAccounts">
             <option class="disabled" disabled="disabled" value="">Make Selection</option>

          </select>
          <label for="inputBankAcct" class="text-error">Please select a Bank Account.</label>

          <div class="footer modal-footer">
              <button class="btn btn-small btn-primary" type="submit" ng-click="submit()">Submit</button>
              <button class="btn btn-small">Cancel</button>
          </div>
        </div>
    </fieldset>
</form>
<span id="checkbox-image-preloader"></span>

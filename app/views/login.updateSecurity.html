<div class="container-line update-sec">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="well span10 offset1">
        <h4 translate>Welcome</h4>

        <div class="well-out">
          <h3 translate>Welcome to NextGear!</h3>
          <p translate>Since this is your first login to NextGear Capital, please set your security questions before you enter the site.</p>

          <form class="form-horizontal" name="updateSecurity" ng-submit="submitForm()" novalidate>

            <div class="sec-ques" ng-repeat="question in questions">

              <div class="control-group">
                <label class="control-label" translate>Security Question #{{$index+1}}</label>
                <div class="controls">
                  <select
                    id="{{question.name}}"
                    ng-model="$parent.updateSecurity[question.name]"
                    name="question.name"
                    ng-options="q.QuestionId as q.QuestionText for q in filteredQuestions(question.name)"
                    ng-class="{ 'nxg-invalid': $parent.validity[question.name].$error.required }"
                    required >
                    <option value="">-- Select a Question --</option>
                  </select>
                  <label for="{{question.name}}" class="text-error" ng-show="$parent.validity[question.name].$error.required" translate>Please select a security question to answer. </label>
                </div>
              </div>

              <div class="control-group" ng-show="$parent.updateSecurity[question.name]">
                <label class="control-label" translate>Answer</label>
                <div class="controls">
                  <input type="text" id="{{question.resName}}" name="{{question.resName}}" ng-model="$parent.updateSecurity[question.resName]" ng-class="{ 'nxg-invalid': $parent.validity[question.resName].$error.required || $parent.validity[question.resName].$error.maxLength }" required />
                  <label for="{{question.resName}}" class="text-error" ng-show="$parent.validity[question.resName].$error.required" translate>Please enter an answer to the selected security question. </label>
                  <label for="{{question.resName}}" class="text-error" ng-show="$parent.validity[question.resName].$error.maxLength" translate>Please enter an answer that is no more than 100 characters long. </label>
                </div>
              </div>

            </div>

            <div class="footer modal-footer">
              <button class="btn btn-secondary" type="button" ng-click="cancel()" translate>Cancel</button>
              <button class="btn btn-primary" type="submit" translate>Continue</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-line">
  <div class="container-fluid">
    <p class="message">
        Do you have <a href="http://get.adobe.com/reader/" target="_blank">Adobe Acrobat Reader 8.1</a> or newer? Your documents are displayed in Acrobat Reader.
    </p>

    <div class="row-fluid resources">
      <div class="span8 well adjacent">
        <h4>Video Walkthrough</h4>
        <div class="well-out">

          <div class="video">
            <iframe class='sproutvideo-player' type='text/html' src='http://videos.sproutvideo.com/embed/1c9bd8bc101beec594/e365c2e133ea6450?type=hd' width='640' height='360' frameborder='0'></iframe>
          </div>

        </div>
      </div>

      <div class="span8 well adjacent">
        <h4>NextGear Documents</h4>
        <div class="well-out">
          <ul class="unstyled">
            <li>
              <a ng-href="{{ feeScheduleUrl }}" target="_blank"
                 nxg-track="{{ metric.VIEW_RESOURCE_DOCUMENT }}"
                 track-properties="{ documentName: 'Rates and Fees' }">
                Rates and Fees
              </a>
            </li>
            <li ng-repeat="doc in documents">
              <a ng-href="{{ doc.url }}" target="_blank"
                 nxg-track="{{ metric.VIEW_RESOURCE_DOCUMENT }}"
                 track-properties="{ documentName: doc.title }">
                {{ doc.title }}
              </a>
            </li>
          </ul>
          <h3 class="subtitle">Collateral Protection Program</h3>
          <ul class="unstyled">
            <li ng-repeat="doc in collateralProtection">
              <a ng-href="{{ doc.url }}" target="_blank"
                 nxg-track="{{ metric.VIEW_RESOURCE_DOCUMENT }}"
                 track-properties="{ documentName: doc.title }">
                {{ doc.title }}
              </a>
            </li>
          </ul>
        </div>
      </div>

      <!--<div class="span4 well adjacent">-->
        <!--<h4>NextGear Mobile Apps</h4>-->

        <!--<div class="well-out">-->
          <!--<p>Manage your business with NextGear on the go.</p>-->
          <!--<a href="#">Download NextGear Mobile iOS</a> <br/>-->
          <!--<a href="#">Download NextGear Mobile Android</a>-->
        <!--</div>-->
      <!--</div>-->
    </div>
  </div>
</div>

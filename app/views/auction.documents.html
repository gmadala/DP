<div class="well">
  <h2 class="well-title" translate>NextGear Capital Documents</h2>
  <ul class="text-list zeroLeftPadding">
    <li ng-repeat="doc in documents">
      <a ng-href="{{ doc.url }}"
         target="_blank"
         nxg-track="{{ metric.VIEW_RESOURCE_DOCUMENT }}"
         track-properties="{ documentName: doc.title }">
        {{ doc.title }}
      </a>
    </li>
  </ul>
</div>

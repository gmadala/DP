<div class="modal-header">
  Request a Credit Increase
</div>

<div class="modal-body">
  <form name="requestCreditIncreaseForm">
    <div class="detail-col">
      <h4 class="well-head">
        Which line of credit would you like to extend?
      </h4>

      <div class="inner">
        <ul>
          <li class="credit-line nxg-radios" ng-repeat="line in selector.linesOfCredit">
            <input type="radio" name="lineOfCredit" ng-model="$parent.selector.selectedLineOfCredit" id="lineOfCredit{{$index}}" ng-value="line" required />
            <label for="lineOfCredit{{$index}}">
                <span class="line-name">{{ line.name }}</span> <br/>
                {{ line.type }} â€“ {{ line.amount | currency }}
            </label>
          </li>
        </ul>
      </div>
    </div>

    <div class="detail-col">
      <h4 class="well-head">
        Do you want this increase to be temporary or permanent?
      </h4>
      <div class="inner nxg-radios">
        <input type="radio" ng-model="selector.isTemporary" name="isTemporary" value="true" id="isTemporary" required/>
        <label for="isTemporary">
            <strong>Temporary: </strong>
            <span class="note">This request will be reviewed for a term up to 45 days.</span>
        </label>

        <input type="radio" ng-model="selector.isTemporary" name="isTemporary" value="false" id="isNotTemporary" required />
        <label for="isNotTemporary">
            <strong>Permanent: </strong>
            <span class="note">This request will be submitted for review and may require additional information. Please contact your NextGear Representative with any questions.</span>
        </label>
      </div>
    </div>

    <div class="detail-col">
      <h4 class="well-head">
        How much would you like to increase it by?
      </h4>
      <div class="inner">
        <input type="text" name="increaseAmt" id="increaseAmt" ng-model="selector.amount" ng-pattern="twoDecimalRegex" nxg-max="999999999" nxg-min="0.01" required />
        <label class="note">
          Credit requests typically take 3-5 business days to process. You will be notified by email as soon as your request has been processed.
        </label>
      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button ng-click="confirmRequest()" class="btn btn-primary">Confirm Request</button>
  <button ng-click="close()" class="btn">Cancel Request</button>
</div>

<div class="modal-header">Would you like to disable Enhanced Registration?</div>
<section class="modal-body">
  <p>Disabling the Enhanced Registration Program will delete any current PINs associated with this business.</p>
</section>

<div class="modal-footer">
  <button class="btn btn-small btn-primary" ng-click="close(true)" nxg-autofocus>Yes</button>
  <button class="btn btn-small btn-secondary" ng-click="close(false)">No, Thanks</button>
</div>

<h3 class="modal-header">Would you like to disable Enhanced Registration?</h3>
<div class="modal-body">
  <p>Disabling the Enhanced Registration Program will delete any current PINs associated with this business.</p>
  <button class="btn btn-small" ng-click="disableEnhanced()">Yes</button>
  <button class="btn btn-small" ng-click="noThanks(dialog)">No, Thanks</button>
</div>

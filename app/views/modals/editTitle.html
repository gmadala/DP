<div class="modal-header">
  <h3>Edit Title</h3>
</div>
<div class="modal-body">

  <form name="form">
    <span><strong>VIN</strong>{{ title.vin }}</span>
    <span>{{ title.vehicle }}</span>

    <label for="titleNumber">Title Number</label>
    <input id="titleNumber" name="titleNumber" type="text" ng-model="query">

    <label for="titleState">Title State</label>
    <select name="titleState" id="titleState" placeholder="Select a State">
      <option value="NY">NY</option>
      <option value="CA">CA</option>
    </select>
  </form>

</div>
<div class="modal-footer">
  <button ng-click="close()" class="btn">Cancel</button>
  <button ng-click="submit()" class="btn btn-primary">Update Title</button>
</div>

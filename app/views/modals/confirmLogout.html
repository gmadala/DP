<div class="modal-header">Logout</div>
<section class="modal-body">
  <p>Are you sure you want to logout?</p>
</section>

<div class="modal-footer">
  <button class="btn btn-small btn-primary" ng-click="close(true)" ng-disabled="logoutPending" nxg-autofocus>Yes</button>
  <button class="btn btn-small btn-secondary" ng-click="close(false)" ng-disabled="logoutPending">No, Thanks</button>
</div>

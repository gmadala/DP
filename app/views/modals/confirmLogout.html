<h3 class="modal-header">Logout</h3>
<section class="modal-body">
  <p>Are you sure you want to logout?</p>
</section>

<div class="modal-footer">
  <button class="btn-cta cta-primary" ng-click="close(true)" ng-disabled="logoutPending" nxg-autofocus>Yes</button>
  <button class="btn-cta cta-secondary" ng-click="close(false)" ng-disabled="logoutPending">No, Thanks</button>
</div>

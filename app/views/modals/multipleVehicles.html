<h3 class="modal-header" translate>
  Multiple Vehicles Found
</h3>

<div class="modal-body" nxg-autofocus>
  <p class="paragraph" translate>
    Multiple vehicles were found in our system matching the VIN entered.<br />
    Please select the intended vehicle from the list below.
  </p>

  <table class="table table-striped table-secondary">
    <tr ng-repeat="match in matches">
      <td>
        <h4><a href="javascript:void(0)" class="lockup-major" ng-click="select(match)">
        {{ match.Make }} {{ match.Model }} {{ match.Style }} {{ match.Year }}
        </a></h4>
      </td>
    </tr>
  </table>

</div>
<div class="modal-footer">
  <button ng-click="close()" class="btn-cta cta-secondary" translate>Close Window</button>
</div>

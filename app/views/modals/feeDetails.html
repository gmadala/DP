<h3 class="modal-header" translate>
  Fee Details
</h3>

<div class="modal-body to-edge">
  <ul class="list-table">
    <li class="list-table-row">
      <p class="col-xs-6" translate>Posted Date</p>
      <p class="col-xs-6 value ">{{ fee.PostedDate | moment }}</p>
    </li>
    <li class="list-table-row">
      <p class="col-xs-6" translate>Effective Date</p>
      <p class="col-xs-6 value ">{{ fee.EffectiveDate | moment }}</p>
    </li>
  </ul>

  <ul class="list-table aside">
    <li class="list-table-row">
      <p class="col-xs-6"><span translate>Fee</span> â€“ {{ fee.FeeName }}</p>
      <p class="col-xs-6 value numeric">{{ fee.FeeAmount | currency }}</p>
    </li>
    <li class="list-table-hr"></li>
    <li class="list-table-row">
      <p class="col-xs-6" translate>Total</p>
      <p class="col-xs-6 value numeric">{{ fee.FeeTotal | currency }}</p>
    </li>
  </ul>
</div>

<div class="modal-footer">
  <button ng-click="close()" class="btn-cta cta-primary" translate>Close Window</button>
</div>

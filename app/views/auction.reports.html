<div class="container-line">
  <div class="container-fluid auction-reports">
    <p class="text-info">
        Do you have <a href="http://get.adobe.com/reader/" target="_blank">Adobe Acrobat Reader 8.1</a> or newer? Your documents are displayed in Acrobat Reader.
    </p>

    <div class="row-fluid two-col">
        <div class="span8 well adjacent">
            <h4>Current Reports</h4>
            <ul class="well-out">
                <li ng-repeat="doc in documents">
                    <a target="_blank" ng-href="{{ doc.url }}">{{ doc.title }}</a>
                </li>
            </ul>
        </div>
        <div class="span8 well adjacent">
            <h4>Historical Reports</h4>
            <div class="well-out">
              <h5>Disbursement Detail</h5>
              <form id="disForm" name="disForm">
                <label for="disDate">Date Search</label>
                <input id="disDate" name="disDate" nxg-date-field ng-model="data.disDate" required />

                <button class="btn btn-mini" ng-click="viewDisbursementDetail()">View Report</button>
                <label for="disDate" class="text-error" ng-show="disFormValidity.disDate.$error.required">
                      Please select a Date
                </label>
              </form>
            </div>
        </div>
    </div>
  </div>
</div>

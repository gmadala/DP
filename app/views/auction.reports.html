
<div class="info-block">
  <div class="info-block-image">
    <span nxg-icon="icon-info"></span>
  </div>
  <p class="info-block-text">
    Do you have <a href="http://get.adobe.com/reader/" target="_blank">Adobe Acrobat Reader 8.1</a> or newer? Your documents are displayed in Acrobat Reader.
  </p>
</div>

<div class="row-fluid">
  <div class="span6 well">
    <h2 class="well-title">Current Reports</h2>
    <ul class="text-list">
      <li ng-repeat="doc in documents">
        <a target="_blank" ng-href="{{ doc.url }}"
           nxg-track="{{ metric.VIEW_CURRENT_REPORT }}"
           track-properties="{ reportName: doc.title }">
          {{ doc.title }}
        </a>
      </li>
    </ul>
  </div>

  <div class="span6 well">
    <h2 class="well-title">Historical Reports</h2>

    <form id="disForm" name="disForm" class="row-fluid" novalidate>
      <h4 class="form-block">Disbursement Detail</h4>

      <div class="row-fluid">
        <div class="span12 form-block" ng-show="subsidiaries.length > 0">
          <label for="subsidiary">Subsidiary Manufacturer</label>
          <div class="style-select">
            <select id="subsidiary"
                    name="subsidiary"
                    ng-model="selectedSubsidiary"
                    ng-options="o.BusinessName for o in subsidiaries"
                    ng-required="subsidiary.length > 0">
            </select>
          </div>
        </div>
      </div>

      <div class="row-fluid">
        <div class="span3 form-block">
          <label for="disDate" class="input-title">Date Search</label>
          <input id="disDate"
                  name="disDate"
                  nxg-date-field
                  ng-model="data.disDate"
                  date-allow="past"
                  ng-class="{ 'nxg-invalid': disFormValidity.disDate.$error.required || disFormValidity.disDate.$error.past || disFormValidity.disDate.$error.date }"
                  required />
        </div>
        <div class="span9 form-block">
          <button class="btn inline-submit" ng-click="viewDisbursementDetail()">View Report</button>
        </div>
      </div>

      <div class="row-fluid">
        <div class="span12">
          <label for="disDate" class="text-error form-block" ng-show="disFormValidity.disDate.$error.required || disFormValidity.disDate.$error.date">
           Please select a Valid Date.
          </label>
          <label for="disDate" class="text-error form-block" ng-show="disFormValidity.disDate.$error.past">
             Please select a Date in the past.
          </label>
        </div>
      </div>
    </form>
  </div>
</div>

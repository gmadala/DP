<div class="container-fluid">
  <p class="text-info">
      Do you have <a href="#">Adobe Acrobat Reader 8.1</a> or newer? Your documents are displayed in Acrobat Reader.
  </p>

  <div class="row-fluid">
      <div class="span6">
          <h3>Current Reports</h3>
          <ul>
              <li ng-repeat="doc in documents">
                  <a target="_blank" ng-href="{{ doc.url }}">{{ doc.title }}</a>
              </li>
          </ul>
      </div>
      <div class="span6">
          <h3>Historical Reports</h3>
          <div class="well">
            <h5>Disbursement Detail</h5>
            <form id="disForm" name="disForm">
            <input id="disDate" name="disDate" nxg-date-field ng-model="data.disDate" required />
            <button ng-click="viewDisbursementDetail()">View Report</button>
              <label for="disDate" class="text-error" ng-show="disFormValidity.disDate.$error.required">
                    Please select a Date
              </label>
            </form>
          </div>
      </div>
  </div>
</div>

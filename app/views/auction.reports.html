<div class="container-fluid">
  <p class="text-info">
      Do you have <a href="#">Adobe Acrobat Reader 8.1</a> or newer? Your documents are displayed in Acrobat Reader.
  </p>

  <div class="row-fluid">
      <div class="span6">
          <h3>Current Reports</h3>
          <ul>
              <li ng-repeat="doc in documents">
                  <a ng-href="{{ doc.url }}">{{ doc.title }}</a>
              </li>
          </ul>
      </div>
      <div class="span6">
          <h3>Historical Reports</h3>
          <div class="well">
            <h5>Disbursement Detail</h5>
            <input name="inputSalesDate" nxg-date-field ng-model="disbursementDetailReport" />
            <button for="inputSalesDate" type="submit">View Report</button>
          </div>
      </div>
  </div>
</div>

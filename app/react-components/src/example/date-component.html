<date-component 
    props="{clicker:openUpcomingDatePicker, date:data.curtailmentDate, label: labelUpcomingDate, labelFor: 'curtailmentDate', invalid: invalidUpcomingDate, updateDate: updateUpcomingDate, minDate: maxDate}"></date-component>
<input 
    id="curtailmentDate" 
    name="curtailmentDate" 
    nxg-date placeholder="mm/dd/yyyy" 
    uib-datepicker-popup="{{dateFormat}}" 
    show-weeks="false" 
    min-date="maxDate" 
    show-button-bar="false" 
    is-open="upcomingDatePicker.opened" 
    ng-model="data.curtailmentDate"
    required hidden/>

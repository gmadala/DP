<div class="nxg-upcoming-detail">
    <header>
        <h1>{{ selectedDetail.date | date:'MMMM d' }}</h1>
        <a class="close" ng-click="close()">X</a>
    </header>
    <div ng-repeat="event in selectedDetail.events">
        {{ event.title }}
    </div>
    <div ng-show="!selectedDetail.events || selectedDetail.events.length == 0">
        No payments for this date
    </div>
    <footer>&nbsp;</footer>
</div>

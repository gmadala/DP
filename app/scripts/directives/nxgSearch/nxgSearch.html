<div class="well">
  <h4>{{ title }}</h4>

  <div class="well-out">
    <form name="searchForm" class="search payments" novalidate>
      <div class="row-fluid">
        <div class="span5 keyword">
          <div class="control-group">
            <label class="control-label" for="keyword">Keyword</label>

            <div class="controls">
              <input type="text" id="keyword" name="keyword" placeholder="{{ prompt }}" ng-model="activeCriteria.query"/>
            </div>
          </div><!-- end .control-group -->

          <div class="control-group search-clear-btns">
            <a ng-click="clear()">Clear Search Results</a>
            <button class="btn btn-small" type="submit" ng-click="search()">Search</button>
          </div>
        </div><!-- end .span5 -->

        <div class="span7">
          <div class="control-group filters">
            <label class="control-label" for="filterSelect">{{ filterLabel }}</label>

            <div class="controls">
              <select id="filterSelect" name="filterSelect"
                      ng-model="activeCriteria.filter"
                      ng-options="o.value as o.label for o in filterOptions"></select>
            </div>
          </div><!-- end .control-group -->

          <div class="control-group half" ng-show="dateRangeShown">
            <label class="control-label" for="startDate">Date Range</label>

            <div class="controls">
              <input type="text" id="startDate" name="startDate"
                    ng-model="activeCriteria.startDate"
                    nxg-date-field nxg-requires="dateRangeValid(activeCriteria.startDate, activeCriteria.endDate)">
            </div>
          </div><!-- end .control-group -->

          <div class="control-group half" ng-show="dateRangeShown">

            <label class="control-label" for="endDate">To</label>
            <div class="controls">
              <input type="text" id="endDate" name="endDate"
                    ng-model="activeCriteria.endDate"
                    nxg-date-field nxg-requires="dateRangeValid(activeCriteria.startDate, activeCriteria.endDate)">
            </div><!-- end .controls -->
          </div><!-- end .control-group -->
                        <label for="endDate" class="text-error"
                    ng-show="validity.endDate.$error.nxgRequires">Invalid date range</label>
        </div><!-- end .span7 -->
      </div><!-- end .row-fluid -->
    </form>
  </div>

</div>

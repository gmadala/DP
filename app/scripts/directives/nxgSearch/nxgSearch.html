<div id="search" name="search" class="well">
  <h2 class="well-title">
    {{ title }}
    <button id="clearSearch" class="btn-unstyle right clear-search" ng-click="clear($event)">
      <strong translate>Clear Search</strong>
    </button>
  </h2>

  <form name="searchForm" role="form" class="search form-horizontal" novalidate>
    <div class="row form-block">
      <div class="col-xs-4">
        <label for="keyword" translate>
          Find a Floor Plan
        </label>

        <div class="form-row">
          <div class="styled-input with-btn">
            <input type="text" id="keyword" name="keyword" placeholder="{{ prompt }}" ng-model="activeCriteria.query"/>
            <button id="floorPlanSearch" class="btn btn-input" type="submit" ng-click="search()">
              <span nxg-icon="icon-search"></span>
            </button>
          </div>
        </div>
      </div>

      <div class="col-xs-8 small-left-border">
        <div ng-class="{'row form-block':dateRangeShown}">
          <div ng-class="{'col-xs-5':dateRangeShown, 'col-xs-6':!dateRangeShown}" ng-show="filterable">
            <label for="filterSelect">{{ filterLabel }}</label>

            <div class="style-select auto">
              <select id="filterSelect" name="filterSelect"
                      ng-change="search()"
                      ng-model="activeCriteria.filter"
                      ng-options="o.value as o.label for o in filterOptions"></select>
            </div>
          </div>
          <div class="col-xs-6" style="padding: 0;" ng-show="dateRangeShown">
            <div class="range">
              <div class="date-field date-picker col-xs-6 custom search-date-picker">
                <label for="startDate"><span translate>Start Date</span><span ng-show="showHelpText"> *</span></label>
                <input type="text" id="startDate" name="startDate"
                       uib-datepicker-popup="{{dateFormat}}"
                       ng-model="activeCriteria.startDate"
                       show-weeks="false"
                       show-button-bar="false"
                       is-open="dateStartDatePicker.opened" readonly
                       ng-class="{ 'nxg-invalid': validity.$error.invalidDateRange }">
                <button tabindex="-1" type="button" class="btn-unstyle btn-calendar" ng-click="openStartDatePicker()"><span nxg-icon="icon-calendar"></span></button>
              </div>
              <div class="date-field date-picker col-xs-6 custom search-date-picker" style="margin-left:-27px;">
                <label for="endDate" translate>End Date</label>
                <input type="text" id="endDate" name="endDate"
                       uib-datepicker-popup="{{dateFormat}}"
                       ng-model="activeCriteria.endDate"
                       show-weeks="false"
                       show-button-bar="false"
                       is-open="dateEndDatePicker.opened" readonly
                       ng-class="{ 'nxg-invalid': validity.$error.invalidDateRange }">
                <button tabindex="-1" type="button" class="btn-unstyle btn-calendar" ng-click="openEndDatePicker()"><span nxg-icon="icon-calendar"></span></button>
              </div>
            </div>
            <label for="endDate" class="col-xs-7 text-error" ng-show="validity.$error.invalidDateRange" translate>
              Invalid date range
            </label>
          </div>
        </div>
        <div ng-class="{'row form-block':dateRangeShown}">
          <div ng-class="{'col-xs-5':dateRangeShown, 'col-xs-6':!dateRangeShown}" ng-show="!dateRangeShown && showInventoryLocation && inventoryLocations.length > 2">

            <label for="invLocSelect" translate>Filter by Inventory Location</label>

            <div class="style-select input-large">
              <select id="invLocSelect" name="invLocSelect"
                      ng-change="search()"
                      ng-model="activeCriteria.inventoryLocation"
                      ng-options="i.value as i.label for i in inventoryLocations"></select>
            </div>
          </div>
          <div ng-class="{'col-xs-5':dateRangeShown, 'col-xs-6':!dateRangeShown}" ng-show="dateRangeShown && showInventoryLocation && inventoryLocations.length > 2">
            <label for="invLocSelect" translate>Filter by Inventory Location</label>

            <div class="style-select input-large">
              <select id="invLocSelect" name="invLocSelect"
                      ng-change="search()"
                      ng-model="activeCriteria.inventoryLocation"
                      ng-options="i.value as i.label for i in inventoryLocations"></select>
            </div>
          </div>
        </div>
        <p class="tip form-tip" ng-show="showHelpText">* {{ helpText }}</p>

        <p class="tip info" ng-show="info">{{ info }}</p>
      </div>
    </div>
  </form>
</div>

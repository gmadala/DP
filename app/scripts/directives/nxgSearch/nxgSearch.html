<div class="well">
  <h2 class="well-title-secondary">{{ title }}</h2>

  <form name="searchForm" class="row-fluid search" novalidate>
      <div class="span5 form-block">
        <div class="">
          <label class="control-label" for="keyword">
            Find a Floor Plan
            <a href="#" class="primary clear-search" ng-click="clear($event)" title="Clear Search" nxg-track="{{metricClearSearch}}">Clear Search</a>
          </label>
        </div>

        <div class="form-row">
          <div class="styled-input with-btn">
            <input type="text" id="keyword" name="keyword" placeholder="{{ prompt }}" ng-model="activeCriteria.query"/>
            <button class="btn btn-input" type="submit" ng-click="search()" nxg-track="{{metricSearch}}">
              <span nxg-icon="icon-search"></span>
            </button>
          </div>
        </div>
      </div>

      <div ng-show="filterable" class="span7 form-block">
        <div class="row-fluid form-row">
          <div class="span5">
            <label class="control-label" for="filterSelect">{{ filterLabel }}</label>
            <div class="style-select">
              <select id="filterSelect" name="filterSelect"
                      nxg-track="{{metricFilterByInput}}"
                      ng-change="search()"
                      ng-model="activeCriteria.filter"
                      ng-options="o.value as o.label for o in filterOptions"></select>
            </div>
          </div>

          <div class="span7" ng-show="dateRangeShown">
            <div class="row-fluid range">
              <div class="start-date">
                <label for="startDate">Start Date<span ng-show="showHelpText"> *</span></label>
                <input type="text" id="startDate" name="startDate"
                      ng-model="activeCriteria.startDate"
                      nxg-track="{{metricFilterFromDate}}"
                      nxg-date-field
                      ng-class="{ 'nxg-invalid': validity.$error.invalidDateRange }">
              </div>

              <div class="end-date">
                <label for="endDate">End Date</label>
                <input type="text" id="endDate" name="endDate"
                      ng-model="activeCriteria.endDate"
                      nxg-track="{{metricFilterToDate}}"
                      nxg-date-field
                      ng-class="{ 'nxg-invalid': validity.$error.invalidDateRange }">
              </div>
            </div>
            <label for="endDate" class="text-error" ng-show="validity.$error.invalidDateRange">Invalid date range</label>
          </div>
        </div>

        <div ng-show="showInventoryLocation && inventoryLocations.length > 2" class="control-group filters inv-loc">
          <label class="control-label" for="invLocSelect">Filter by Inventory Location</label>

          <div class="style-select input-large">
            <select id="invLocSelect" name="invLocSelect"
              ng-change="search()"
              nxg-track="{{metricFilterByInventoryLocation}}"
              ng-model="activeCriteria.inventoryLocation"
              ng-options="i.value as i.label for i in inventoryLocations"></select>
          </div>
        </div>
        <p class="tip form-tip" ng-show="showHelpText">* {{ helpText }}</p>
        <p class="tip info" ng-show="info">{{ info }}</p>
      </div>
  </form>
</div>

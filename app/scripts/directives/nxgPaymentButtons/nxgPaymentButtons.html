<div ng-switch="internalType">

  <button ng-switch-when="fee"
          type="button"
          id="toggleFee"
          class="btn btn-adapts"
          ng-class="{'selected': onQueue}"
          ng-click="toggleFeeInQueue()"
          ng-disabled="paymentInProgress()"
          tooltip="{{ !onQueue && 'Select the fees you want to pay by adding them to your payment queue.' || null | translate }}"
          tooltip-placement="right"
          tooltip-popup-delay="700">
      <span class="paired-body">{{ item.Balance | currency }}</span>
      <span ng-show="!onQueue" class="paired-media icon-x-small" nxg-icon="icon-plus"></span>
      <span ng-show="onQueue" class="paired-media icon-x-small" nxg-icon="icon-minus"></span>
  </button>

  <div ng-switch-when="fee-scheduledFee">
    <h4 class="lockup-major" translate>Scheduled</h4>
    <p class="lockup-minor" translate>for {{ item.ScheduledDate | moment }}</p>
    <button type="button"
            id="cancelScheduledFee"
            class="btn-unstyle btn-link"
            ng-disabled="paymentInProgress()"
            ng-click="cancelScheduledFee()">
      <span translate>Unschedule</span>
    </button>
  </div>

  <button ng-switch-when="payment"
          type="button"
          id="togglePayment"
          class="btn btn-adapts"
          ng-class="{'selected': onQueue == 'payment'}"
          ng-click="togglePaymentInQueue(false)"
          tooltip="{{ onQueue != 'payment' && tooltipText || null }}"
          tooltip-placement="left"
          tooltip-popup-delay="700">
        <span class="paired-body">{{ item.AmountDue | currency }}</span>
        <span ng-switch="onQueue">
          <span ng-switch-when="false" class="paired-media icon-x-small" nxg-icon="icon-plus"></span>
          <span ng-switch-when="payoff" class="paired-media icon-x-small" nxg-icon="icon-plus"></span>
          <span ng-switch-when="payment" class="paired-media icon-x-small" nxg-icon="icon-minus"></span>
        </span>
  </button>

  <div ng-switch-when="payment-scheduledPayment" class="scheduled-payment">
    <h4 class="lockup-major" translate>Scheduled</h4>
    <p class="lockup-minor" translate> for {{ item.ScheduledPaymentDate | moment }} </p>
    <button type="button"
            id="cancelScheduledPayment"
            class="btn-unstyle btn-link"
            ng-disabled="paymentInProgress()"
            ng-click="cancelScheduledPayment()">
      <span translate>Unschedule</span>
    </button>
  </div>

  <button ng-switch-when="payment-scheduledPayoff"
          type="button"
          id="togglePayoff2"
          class="btn btn-adapts"
          ng-click="togglePaymentInQueue(false)"
          tooltip="{{ onQueue != 'payoff' && tooltipText || null }}"
          tooltip-placement="right"
          tooltip-popup-delay="700">
    <span class="paired-body">{{ item.AmountDue | currency }}</span>
    <span ng-switch="onQueue">
        <span ng-switch-when="false" class="paired-media icon-x-small" nxg-icon="icon-plus"></span>
        <span ng-switch-when="payment" class="paired-media icon-x-small" nxg-icon="icon-plus"></span>
        <span ng-switch-when="payoff" class="paired-media icon-x-small" nxg-icon="icon-minus"></span>
      </span>
  </button>

  <button ng-switch-when="payoff"
          type="button"
          id="togglePayoff"
          class="btn btn-adapts"
          ng-class="{'selected': onQueue == 'payoff'}"
          ng-click="togglePaymentInQueue(true)"
          tooltip="{{ onQueue != 'payoff' && tooltipText || null }}"
          tooltip-placement="left"
          tooltip-popup-delay="700">
      <span class="paired-body">{{ item.CurrentPayoff | currency }}</span>
      <span ng-switch="onQueue">
        <span ng-switch-when="false" class="paired-media icon-x-small" nxg-icon="icon-plus"></span>
        <span ng-switch-when="payment" class="paired-media icon-x-small" nxg-icon="icon-plus"></span>
        <span ng-switch-when="payoff" class="paired-media icon-x-small" nxg-icon="icon-minus"></span>
      </span>
  </button>

  <button ng-switch-when="payoff-scheduledPayment"
          type="button"
          id="togglePayment2"
          class="btn btn-adapts"
          ng-class="{'selected': onQueue == 'payoff'}"
          ng-disabled="onQueue == 'payment' || paymentInProgress()"
          ng-click="togglePaymentInQueue(true)"
          tooltip="{{ onQueue != 'payoff' && tooltipText || null }}"
          tooltip-placement="right"
          tooltip-popup-delay="700">
    <span class="paired-body">{{ item.CurrentPayoff | currency }}</span>
    <span ng-switch="onQueue">
      <span ng-switch-when="false" class="paired-media icon-x-small" nxg-icon="icon-plus"></span>
      <span ng-switch-when="payment" class="paired-media icon-x-small" nxg-icon="icon-plus"></span>
      <span ng-switch-when="payoff" class="paired-media icon-x-small" nxg-icon="icon-minus"></span>
    </span>
  </button>

  <div ng-switch-when="payoff-scheduledPayoff" class="scheduled-payoff">
    <p class="lockup-major" translate>Scheduled</p>
    <p class="lockup-minor" translate> for {{ item.ScheduledPaymentDate | moment }} </p>
    <button type="button"
            id="cancelScheduledPayoff"
            class="btn-unstyle btn-link"
            ng-disabled="paymentInProgress()"
            ng-click="cancelScheduledPayment()">
      <span translate>Unschedule</span>
    </button>
  </div>
</div>

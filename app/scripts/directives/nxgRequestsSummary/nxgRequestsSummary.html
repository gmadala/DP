<section>
  <div class="nxg-sticky-header">
    <h2 class="well-title">Requests Summary</h2>

    <div class="well-item">
      <h5>Title Release Limits for this Account:<br/>
        You have <span class="count">{{ eligibility.RemainingReleasesAvailable - titleQueue.contents.length }}</span> out of <span class="count">{{ eligibility.TotalReleasesAllowed || 0 }}</span> available.</h5>
    </div>
  </div>

  <div class="" ng-show="titleQueue.contents.length > 0">
    <ul class="queue-list">
      <li class="queue-item bordered" ng-repeat="item in titleQueue.contents">
        <button class="btn-unstyle right" nxg-track="{{metric.}}" ng-click="titleQueue.removeFromQueue(item)">
          <span nxg-icon="icon-cancel" class="icon-small"></span>
        </button>
        <p>Title Request</p>
        <h6 class="highlight caps">
          <a class="truncate" href="#/vehicledetails?stockNumber={{ item.StockNumber }}">{{ getVehicleDescription(item) }}</a></h6>
        <p>VIN: {{ item.UnitVIN }}</p>
      </li>
    </ul>
  </div>

  <button class="btn-cta cta-primary cta-full well-footer" nxg-track="{{metric.CLICK_TITLE_RELEASE_CONTINUE_TO_CHECKOUT_BUTTON}}" ng-click="navigate('titleReleaseCheckout')" ng-disabled="titleQueue.contents.length == 0" >
    <span class="paired-body">Confirm Requests</span>
    <span class="paired media" nxg-icon="icon-title"></span>
  </button>
</section>

<div class="nxg-alt-addr" ng-show="canChangeTitleAddress() && addrLoaded">
  <button ng-disabled="ngDisabled" ng-hide="showSelectMenu" class="btn-unstyle btn-link alt-addr-link" ng-click="onClickAddress()">Send Title to a Different Address?</button>
  <select ng-disabled="ngDisabled" ng-show="showSelectMenu"
  ng-model="selectedAddress"
  ng-options="(addr | address) for addr in addrList"
  ng-class="{ wide: !showTooltip }"></select>
  <span ng-show="showTooltip && showSelectMenu" class="btn-help"
     tooltip-placement="right"
     tooltip-trigger="click"
     tooltip-delay="300"
     tooltip="You may select an already approved address on file with NextGear."
     tooltip-animation="true">?</span>
</div>

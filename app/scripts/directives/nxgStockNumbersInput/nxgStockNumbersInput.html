<div>
	<div class="control-group">
    <label class="control-label" for="paidOffStockNo">Stock Number Filter (optional)</label>
    <div class="controls">
      <select id="paidOffStockNo"
        name="paidOffStockNo"
  			ng-model="data.selectData.value"
  			ng-options="v for v in data.selectData.values"
  			ng-change="selectChange()" />
    </div>
	</div>

	<!-- Range of stock numbers conditional fields. -->
	<div class="range" ng-show="isRange">
    <div class="control-group half">
	    <label class="control-label" for="paidOffRangeStart">Stock # Range Start</label>
	    <div class="controls">
        <input type="text" id="paidOffRangeStart" name="paidOffRangeStart" ng-model="data.rangeStart" ng-required="isRange" ng-class="{ 'nxg-invalid': form.paidOffRangeStart.$error.required }" />
	    </div>
		</div>

		<div class="control-group half">
	    <label class="control-label" for="paidOffRangeEnd">Stock # Range End</label>
	    <div class="controls">
			  <input type="text" id="paidOffRangeEnd" name="paidOffRangeEnd" ng-model="data.rangeEnd" ng-required="isRange" ng-class="{ 'nxg-invalid': form.paidOffRangeEnd.$error.required }" />
	    </div>
		</div>
	</div><!-- end range of stock numbers -->

  <!-- Stock Number Range Errors -->
  <label for="paidOffRangeStart" class="text-error"
    ng-show="form.paidOffRangeStart.$error.required">
    Please enter a Start Stock Number
  </label>
  <label for="paidOffRangeEnd" class="text-error"
  ng-show="form.paidOffRangeEnd.$error.required">
    Please enter an End Stock Number
  </label>
  <!-- end errors -->

	<!-- Specific stock number conditional field. -->
	<div ng-show="isSpecific">
		<div class="control-group">
		    <label class="control-label" for="paidOffStockNo">Enter Stock #'s separated by a comma.</label>
		    <div class="controls">
		        <input type="text" class="text" id="paidOffStockNos" name="paidOffStockNos" ng-model="data.stockNos" ng-required="isSpecific" ng-class="{ 'nxg-invalid': form.paidOffStockNos.$error.required }" >
		    </div>
		     <label for="paidOffStockNos" class="text-error"
				ng-show="form.paidOffStockNos.$error.required">
				Please enter one or more Stock Numbers
			</label>
		</div>
	</div><!-- end specific stock numbers -->
</div>

<div class="span3 summary unapplied-funds well adjacent">
    <h4>Unapplied Funds</h4>
    <div class="well-out">
      <span class="pull-left">Unapplied Funds</span>
      <span class="pull-right">{{ fundsBalance | currency | alt }}</span>
      <span class="pull-left">Total Available</span>
      <span class="pull-right">{{ fundsAvail | currency | alt }}</span>
      <button class="more btn btn-mini" href="#"
         ng-show="fundsAvail > 0"
         ng-click="openRequestPayout($event)">
          Request Payout
      </button>
    </div>
</div>

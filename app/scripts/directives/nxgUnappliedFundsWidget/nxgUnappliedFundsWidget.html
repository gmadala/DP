<div class="span3 summary unapplied-funds well adjacent">
    <h4>Unapplied Funds</h4>
    <div class="well-out">
      <ul class="unstyled">
        <li>
          <p class="fund-label">Unapplied Funds</p>
          <p class="fund-amount">{{ fundsBalance | currency | alt }}</p>
        </li>
        <li>
          <p class="fund-label">Total Available</p>
          <p class="fund-amount">{{ fundsAvail | currency | alt }}</p>
        </li>
      </ul>
      <button class="more btn btn-mini" href="#"
         ng-show="fundsAvail > 0"
         ng-click="openRequestPayout($event)">
          Request Payout
      </button>
    </div>
</div>

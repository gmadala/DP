<div class="span3 summary unapplied-funds">
    <h3>Unapplied Funds</h3>
    <h4>Unapplied Funds</h4>
    <p>{{ unappliedFunds.balance | currency | alt }}</p>
    <h4>Total Available</h4>
    <p>{{ unappliedFunds.available | currency | alt }}</p>
    <a class="more" href="#"
       ng-show="unappliedFunds.available > 0"
       ng-click="openRequestPayout($event)">
        Request Payout
        <i class="icon-arrow-right"></i>
    </a>
</div>

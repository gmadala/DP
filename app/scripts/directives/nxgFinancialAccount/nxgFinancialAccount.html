<div ng-if="displayed">
  <div class="well-item bordered">
    <div class="row">
      <div class="col-xs-1" ng-class="{active : status}">
        <div class="payments-icon pull-left" ng-show="defaultForBilling"></div>
        <div class="disbursements-icon pull-right" ng-show="defaultForDisbursement"></div>
      </div>
      <div class="col-xs-4 static text-vertical-center-4">
        <span class="faded">Account Name</span> <br>
        <span>{{ descriptiveName }}</span>
      </div>
      <div class="col-xs-4 static text-vertical-center-4">
        <span class="faded">Bank Name</span> <br>
        <span>{{ account.AchBankName }}</span>
      </div>
      <div class="col-xs-2">
        <span>******{{account.AchAccountNumberLast4}}</span> <br>
        <span>{{account.AchAbaNumber}}</span>
      </div>
      <div class="col-md-1 static text-right pull-right text-vertical-center-1">
        <button class="btn-unstyle" ng-click="editFinancialAccount()">
          <span class="glyphicon glyphicon-edit"></span>
        </button>
        <button class="btn-unstyle" ng-click="">
          <span class="glyphicon glyphicon-trash"></span>
        </button>
      </div>
    </div>
  </div>
</div>

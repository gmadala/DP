<div ng-if="displayed">
  <div class="well-item bordered">
    <div class="row">
      <div class="col-xs-1 text-left">
        <ul class="no-left-padding text-vertical-center">
          <li ng-show="defaultForBilling" translate>Payment</li>
          <li ng-show="defaultForDisbursement" translate>Disbursement</li>
        </ul>
      </div>
      <div class="col-xs-4 text-left text-vertical-center">
        <ul>
          <li class="faded" translate>Account Name</li>
          <li>{{ descriptiveName }}</li>
        </ul>
      </div>
      <div class="col-xs-3 text-left text-vertical-center">
        <ul>
          <li class="faded" translate>Bank Name</li>
          <li>{{ account.AchBankName }}</li>
        </ul>
      </div>
      <div class="col-xs-2 text-left text-vertical-center">
        <ul>
          <li>******{{account.AchAccountNumberLast4}}</li>
          <li>{{account.AchAbaNumber}}</li>
        </ul>
      </div>
      <div class="col-md-1 text-left text-vertical-center">
        <ul>
          <li class="faded" translate>Status</li>
          <li>{{ status | translate }}</li>
        </ul>
      </div>
      <div class="col-md-1 text-right pull-right icon-vertical-center">
        <button class="btn-unstyle" ng-click="editFinancialAccount()">
          <span class="glyphicon glyphicon-edit"></span>
        </button>
      </div>
    </div>
  </div>
</div>

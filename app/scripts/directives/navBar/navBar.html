<!-- NOT LOGGED IN HEADER -->
<header class="login-head" ng-hide="navState.current.showNavBar">
  <div class="row-fluid">
    <div class="container-fluid nxg-logo">
    </div>
  </div>
</header>

<!-- LOGGED IN HEADER -->
<header ng-show="navState.current.showNavBar">
  <div class="row-fluid">
    <div class="container-fluid app-header">
      <a ng-href="{{user.homeLink()}}" class="navLink ng-binding">
        <div class="span4 nxg-logo"></div>
      </a>

      <div class="span2 offset3 chat">
        <a ng-show="user.isDealer()" nxg-chat-with-us><i class="glyphicon glyphicon-comment"></i>Chat Now!</a>
      </div>
      <div class="span3 pull-right dealer-info">
        <div class="row-fluid">
          <div class="nxg-settings-drop">

            <a href="javascript:void(0)" class="account-btn dropdown-toggle"><i class="glyphicon glyphicon-cog"></i></a>
            <h6>{{ user.info().BusinessName }}</h6>
            <p class="small" ng-show="user.isDealer()">dealer # {{ user.info().BusinessNumber }}</p>

            <div class="nxg-settings dropdown-menu">
              <ul class="unstyled">
                <li>
                  <a href="#/act/settings" ng-show="!user.isDealer()">Settings</a>
                  <a href="#/profile_settings" ng-show="user.isDealer()">Profile Settings</a>
                </li>
                <li>
                  <a ng-href="#/account_management" ng-show="user.isDealer()">Account Management</a>
                </li>
                <li>
                  <button class="btn btn-mini btn-secondary" ng-click="user.logout()">Sign Out</button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="nav-bg">
    <div class="container-fluid row-fluid">
      <nav role="navigation" class="span9">
        <span ng-repeat="link in user.navLinks()" >
          <a ng-href="{{link.href}}" class="navLink" ng-class="{ active: isActive(link.activeWhen) }">{{link.name}}</a>
        </span>
      </nav>
    </div>
  </div>
</header>

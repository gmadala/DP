<header>
    <button ng-click="isDealer=!isDealer">Toggle Auction/Dealer</button> <span>{{ userType }}</span>
    <div class="row-fluid">
        <div class="span2 logo">[NEXTGEAR LOGO]</div>

        <!-- TODO: Add ng-show so its only visible for dealers -->
        <div class="span2 offset5 c2a chat" ng-show="isDealer">
            <a href="#">Chat Now!</a>
        </div>

        <div class="span3 dealer-info">
            <div class="row">
                <a class="settings" href="#/settings">Set</a>

                <div class="span12">
                    <h6>Rocky Mountain Hybrids</h6>
                    <!-- TODO: Add ng-show so its only visible for dealers -->
                    <p class="small" ng-show="isDealer">dealer #76543</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <nav role="navigation" class="span9">
            <a href="#/home">Home</a>
            <a href="#/floorcar">Floor a Car</a>
            <a href="#/reports">View a Report</a>
            <a href="#/analytics">View Analytics</a>
            <a href="#/documents">Documents</a>
        </nav>

        <!-- TODO: Add ng-show so its only visible for dealers -->
        <div class="span3 pay-queue summary" ng-show="isDealer">
            <ul>
                <li><label>Payment Queue:</label> <p>0 items</p></li>
                <li><label>Subtotal:</label> <p>{{ 0 | currency }}</p></li>
            </ul>
        </div>
    </div>
</header>

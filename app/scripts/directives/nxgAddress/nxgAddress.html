<!--
Address 1 - Street Address
City, State

-->

<!-- ADDRESS -->
<div class="row" ng-if="addressDisplayed">
  <div class="col-xs-12 text-vertical-center">
    <label for="addressAddress" translate>Address</label>
    <input type="text" id="addressAddress" name="addressAddress" placeholder="Street Address" class="input-full">
  </div>
</div>
<!-- END ADDRESS -->

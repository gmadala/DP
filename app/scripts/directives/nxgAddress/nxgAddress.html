<!--
CamelCase is not used for ng-model, since endpoints use capitalized properties.
-->

<!-- ADDRESS -->
<div class="row" ng-if="streetAddress">
  <div class="col-xs-12 text-vertical-center">
    <label for="addressStreetAddress" translate>Address</label>
    <input ng-model="info.Address"
           type="text"
           id="addressStreetAddress"
           name="addressAddress"
           placeholder="Street Address"
           class="input-full">
  </div>
</div>
<!-- END ADDRESS -->

<!-- ZIP -->
<div class="row" ng-if="zip">
  <div class="col-xs-6 text-vertical-center">
    <label for="addressZip" translate>Zip Code</label>

           type="text"
           id="addressZip"
           name="addressZip"
           placeholder="46202"

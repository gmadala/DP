    <style type="text/css">

      * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
        padding: 0;
        margin: 0;
      }

      body {
        font: 14px/1.2 "Helvetica", "Arial", sans-serif;
        color: #666;
        width: 100%;
        min-width: 1020px;
        min-height: 100%;
      }

      a {
        color: #08C;
        text-decoration: none;
        border-bottom: 1px solid;
      }

        a:hover {
          color: #888;
          text-decoration: none;
        }

      button {
        font: bold 12px/1.66 "Helvetica", "Arial", sans-serif;
        background-color: #4078A0;
        color: #FFF;
        padding: 2px 10px 1px 10px;
        border: 0;
        border-bottom: 1px solid #9C9C9C;

        /* Background Gradient */
        background-image: -webkit-gradient(linear, 50% 0%, 50% 100%, color-stop(0%, #76a0bb), color-stop(100%, #155287));
        background-image: -webkit-linear-gradient(#76a0bb,#155287);
        background-image: -moz-linear-gradient(#76a0bb,#155287);
        background-image: -o-linear-gradient(#76a0bb,#155287);
        background-image: linear-gradient(#76a0bb,#155287);

        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
      }

        button:hover, button:focus {
          color: #E5E5E5;
          background-color: #295F8A;
          outline: 0;

          /* Background Gradient */
          background-image: -webkit-gradient(linear, 50% 0%, 50% 100%, color-stop(0%, #39739b), color-stop(100%, #1b4b7a));
          background-image: -webkit-linear-gradient(#39739b,#1b4b7a);
          background-image: -moz-linear-gradient(#39739b,#1b4b7a);
          background-image: -o-linear-gradient(#39739b,#1b4b7a);
          background-image: linear-gradient(#39739b,#1b4b7a);
        }

        button:active {
          border-color: transparent;
        }

      .error-container {
        width: 100%;
        min-height: 100%;
        padding-top: 150px;
        margin-bottom: -50px;
      }

        .wrapper {
          width: 500px;
          border: 1px solid #ADADAD;
          margin: 0 auto 50px;
        }

          .error-header {
            padding: 9px;
            font-size: 16px;
            line-height: 1;
            color: #1864A1;
            background-color: #EEE;
          }

          .error-body {
            padding: 12px;
          }

          .error-footer {
            text-align: right;
            padding: 12px 0 0;
            border-top: 1px solid #DDD;
            margin: 0 12px 12px 12px;
          }

      .error-container:after {
        content: '';
        display: block;
      }

      .footer, .error-container:after {
        height: 50px;
      }

      .footer {
        text-align: center;
        font-size: 11px;
        color: #0088CC;
        background-color: #EEE;
        width: 100%;
        padding: 1.25em 0 1em 0;
        border-top: 1px solid #DDD;
        margin: 0 0 -50px 0;

        /* Background Gradient */
        background-image: -webkit-gradient(linear, 50% 0%, 50% 100%, color-stop(0%, #FFF), color-stop(100%, #E4E4E4));
        background-image: -webkit-linear-gradient(#FFF,#E4E4E4);
        background-image: -moz-linear-gradient(#FFF,#E4E4E4);
        background-image: -o-linear-gradient(#FFF,#E4E4E4);

        -webkit-box-shadow: rgba(0,0,0,0.3) 0px 1px 1px;
        -moz-box-shadow: rgba(0,0,0,0.3) 0px 1px 1px;
        box-shadow: rgba(0,0,0,0.3) 0px 1px 1px;
      }
    </style>
